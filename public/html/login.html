<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div id="loginScreen">
            <h3>Log In to your User</h3>
            <div id="usernameInput">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" pattern="[a-zA-Z0-9-_]{3, 25}">
            </div>
            <div id="passwordInput">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <input type="submit">
        </div>
    </body>
</html>

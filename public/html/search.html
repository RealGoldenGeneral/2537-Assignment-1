<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/search.css">
    <title>Search</title>
</head>

<body>
    <header>
        <h1><a href="/">Webdex</a></h1>
    </header>
    <nav>
        <div>
            <a>Name</a>
            <a>Type</a>
            <a>Ability</a>
        </div>
        <a href="/search">Search</a>
    </nav>
    <div id="selectionScreen">
        <div id="selectors">
            <input type="radio" id="name">Name
            <input type="radio" id="type">Type
            <input type="radio" id="ability">Ability
        </div>
        <div id="typeSelection">
            <label for="poke_type" id="pokeLabel">Select your type:</label>
            <select name="poke_type" id="poke_type">
                <option value="grass">Grass</option>
                <option value="water">Water</option>
                <option value="electric">Electric</option>
                <option value="fire">Fire</option>
                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="ice">Ice</option>
                <option value="bug">Bug</option>
                <option value="dragon">Dragon</option>
                <option value="ghost">Ghost</option>
                <option value="dark">Dark</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
            </select>
        </div>
        <div id="searcher">
            <label for="search" id="searchLabel">Search this pokemon/ability:</label>
            <input type="text" id="search" name="search">
        </div>
    </div>
    <main>

    </main>
    <footer>
        <h4>Nicky Cheng 2022</h4>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
